<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title>Mesto</title>
    </head>

    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип" />
            </header>
            <main class="content">
                <section class="profile">
                    <button class="profile__avatar-edit" type="button">
                        <img class='profile__avatar' src="#" alt='Фото профиля'>
                    </button>
                    <div class="profile__info">
                        <div class="profile__container">
                            <h1 class="profile__title"></h1>
                            <p class="profile__subtitle"></p>
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                 <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>

            <!-- Попап редактирования профиля -->
            <section class="popup popup_type_profile">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <form name="edit-form" class="popup__content" novalidate>
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input id="name" class="popup__input" type="text" required minlength="2" maxlength="40" 
                        placeholder="Имя" name="name" value="Жак-Ив Кусто"/>
                        <span class="name-error popup__input-error"></span>
                        <input id="job" class="popup__input" type="text" required minlength="2" maxlength="200" 
                        placeholder="О себе" name="job" value="Исследователь океана"/>
                        <span class="job-error popup__input-error"></span>
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
            <!-- Попап добавления карточки -->
            <section class="popup popup_type_new-card">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <form name="add-form" class="popup__content" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <input id="place" class="popup__input" type="text" required minlength="2" maxlength="30" 
                        placeholder="Название" name="place"/>
                        <span class="place-error popup__input-error"></span>
                        <input id="link" class="popup__input" type="url" required placeholder="Ссылка на картинку" 
                        name="link"/>
                        <span class="link-error popup__input-error"></span>
                        <button class="popup__save" type="submit">Создать</button>
                    </form>
                </div>
            </section>
            <!-- Попап редактирования аватара -->
            <section class="popup popup_type_avatar">
                <div class="popup__container">
                  <button class="popup__close" type="button"></button>
                  <form name="add-form" class="popup__content" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <input type="url" value="" placeholder="Ссылка на аватар" class="popup__input" required id="avatar" name="avatar" autocomplete="off">
                    <span class="avatar-error popup__input-error"></span>
                    <button type='submit' class="popup__save">Сохранить</button>
                  </form>
                </div>
            </section>
            <!-- Попап удаления карточки -->
            <section class="popup popup_type_delete-confirm">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <form name="add-form" class="popup__content" novalidate>
                        <h2 class="popup__title">Вы уверены?</h2>
                        <button class="popup__save" type="submit">Да</button>
                    </form>
                </div>
            </section>
            <!-- Попап открытия картинки в большом размере  -->
            <section class="popup popup_type_image">
                <figure class="popup__figure">
                    <button class="popup__close" type="button"></button>
                    <img src="#" alt="" class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </section>
        </div>
        
        <template id="element-template">
            <div class="element">
              <img class="element__image" src="#" alt="">
              <div class="element__group">
                <h2 class="element__title"></h2>
                <figure class="element__likes">
                    <button class="element__button" type="button"></button>
                    <span class="element__button-count" type="button"></span>
                </figure>
              </div>
              <button class="element__delete"></button>
            </div>
        </template>

    </body>
</html>
